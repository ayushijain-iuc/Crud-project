{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
    
        <div class="col col-8 offset-2">
            <h1 class="alert alert-warning text-center">Employee Resistration Form</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit" class ='btn btn-secondary'>
</form>
</div>
</div>
<br>
<h1 class="alert alert-info text-center">Employee Records</h1>
<table class="table my-5">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for i in data %}
        
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.password}}</td>
        <td>
           
            <a href="{% url 'update' i.id %}">
                
            <div class="col col-1 d-inline ">
              <i class="fa-sharp fa-solid fa-pencil"></i>
  
        </div>
      </a>
        <form action="{% url 'delete' i.id %}" method="POST" class ="d-inline">
          {% csrf_token %}
          <button type="submit">
             <i class="fa-solid fa-trash"></i>

          </button>
      </form>
        </td>

            
        

      </tr>
      {% endfor %}


    </tbody>
  </table>

</div>
{% endblock content %}
